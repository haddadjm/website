<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jordan Haddad's Website</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
            <img class="logosmall" src="images/white logo.svg">
            <nav>
                <a href="#" class="hide-desktop">
                    <img src="images/hamburger.svg" alt="toggle menu" class="menu" id="menu">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop">
                        <img src="images/listicon (1).svg" alt="exit menu" class="exit">
                    </li>
                    <li><a href="#">home</a></li>
                    <li><a href="#about">about</a></li>
                    <li><a href="#resume">resume</a></li>
                    <li><a id="contact" href="#">contact</a></li>
                </ul>
            </nav>
    </header>
    <div class="box">

    </div>
    





    <script>
            var menu = document.getElementById('menu');
            var nav = document.getElementById('nav');
            var exit = document.getElementById('exit');
            var contact = document.getElementById('contact')

            menu.addEventListener('click', function(e) {
                nav.classList.toggle('hide-mobile');
                e.preventDefault();
            });

            exit.addEventListener('click', function(e) {
                nav.classList.add('hide-mobile');
                e.preventDefault();
            });

            contact.addEventListener('click',function(e) {
                alert("Contact Section Under Construction - Please see resumse for contact information and links");
            });
            
        </script>
</body>
</html>
